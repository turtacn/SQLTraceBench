groups:
  - name: benchmark
    rules:
      - alert: LowValidationScore
        expr: benchmark_validation_score < 0.5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Model {{ $labels.model }} has low validation score"
          description: "Validation score is {{ $value }}, below threshold 0.5"

      - alert: HighGenerationLatency
        expr: histogram_quantile(0.99, rate(benchmark_generation_duration_seconds_bucket[5m])) > 1.0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High P99 latency for {{ $labels.model }}"
